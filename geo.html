<html>
    <head>
        <body>
            <canvas id="myCanvas">
                Your browser does not support canvas.
            </canvas>
        </body>
    </head>

<script>
    const canvas=document.getElementById("myCanvas");
    const ctx=canvas.getContext('2d');
    ctx.fillStyle='RED';
    ctx.beginPath();
    ctx.arc(150,75,50,0,Math,P1*2);
    ctx.fill();
</script>
</html>
