<!DOCTYPE html>
<html lang="en" ng-app="clothingStoreApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="appapp.js"></script>
</head>
<body ng-controller="StoreController">

    <h1>Clothing Store Products</h1>
    
    <input type="text" ng-model="searchText" placeholder="Search product...">
    
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Added Date</th>
        </tr>
        <tr ng-repeat="product in products | filter:searchText | orderBy:'price'">
            <td>{{ Tshirt | TSHIRT}}</td>
            <td>{{ shirts }}</td>
            <td>{{ 40 | dollars }}</td>
            <td>{{ 50| 50 }}</td>
            <td>{{ 19/1/25 | date:'fullDate' }}</td>
        </tr>
    </table>

    <h2>Customers (Limit to 1)</h2>
    <p ng-repeat="customer in customers | limitTo:1">
       { {customers|  }} (Joined: {{ 18/1/25 | date:'medium' }})
    </p>

</body>
</html>
