<!DOCTYPE html>
<html lang="en" ng-app="clothingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    
    h2 {
        text-align: center;
        color: #333;
    }
    
    input {
        display: block;
        width: 50%;
        margin: 10px auto;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 20px auto;
    }
    
    li {
        background: #fff;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    button:hover {
        background: #0056b3;
    }
    
    div[ng-show="selectedItem"] {
        max-width: 400px;
        margin: 20px auto;
        background: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
</style>
</head>
<body ng-controller="ClothingController">
    <h2>Clothing Store</h2>
    
    <input type="text" ng-model="searchItem" placeholder="Search clothing..." ng-focus="focused=true" ng-blur="focused=false">
    <p ng-show="focused">Start typing to search for clothes...</p>
    
    <ul>
        <li ng-repeat="item in clothing | filter:searchItem">
            {{item.name}} - {{item.category}} - ${{item.price}}
            <button ng-click="showDetails(item)">View Details</button>
        </li>
    </ul>
    
    <div ng-show="selectedItem">
        <h3>Details</h3>
        <p><strong>Name:</strong> {{selectedItem.name}}</p>
        <p><strong>Category:</strong> {{selectedItem.category}}</p>
        <p><strong>Price:</strong> ${{selectedItem.price}}</p>
    </div>
</body>
</html>
